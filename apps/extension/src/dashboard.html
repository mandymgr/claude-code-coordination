<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRINS AI Coordination Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--vscode-font-family, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            font-size: var(--vscode-font-size, 14px);
            font-weight: var(--vscode-font-weight, 400);
            color: var(--vscode-foreground, #cccccc);
            background-color: var(--vscode-editor-background, #1e1e1e);
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--vscode-textLink-foreground, #4fc3f7) 0%, var(--vscode-textLink-activeForeground, #29b6f6) 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--vscode-editor-inactiveSelectionBackground, #3a3d41);
            border: 1px solid var(--vscode-panel-border, #454545);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--vscode-textLink-foreground, #4fc3f7), var(--vscode-textLink-activeForeground, #29b6f6));
        }
        
        .stat-card:hover {
            background: var(--vscode-list-hoverBackground, #2a2d2e);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: 700;
            color: var(--vscode-textLink-foreground, #4fc3f7);
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .stat-label {
            color: var(--vscode-descriptionForeground, #999999);
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .section {
            background: var(--vscode-editor-inactiveSelectionBackground, #3a3d41);
            border: 1px solid var(--vscode-panel-border, #454545);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--vscode-textLink-foreground, #4fc3f7);
        }
        
        .section-title {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--vscode-textLink-foreground, #4fc3f7);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item-grid {
            display: grid;
            gap: 15px;
        }
        
        .item-card {
            background: var(--vscode-list-inactiveSelectionBackground, #37373d);
            border: 1px solid var(--vscode-list-inactiveSelectionBackground, #37373d);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .item-card:hover {
            background: var(--vscode-list-hoverBackground, #2a2d2e);
            border-color: var(--vscode-focusBorder, #007acc);
            transform: translateX(5px);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .item-title {
            font-weight: 600;
            color: var(--vscode-textLink-foreground, #4fc3f7);
            font-size: 1.1em;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-healthy { background: #4caf50; color: white; }
        .status-warning { background: #ff9800; color: white; }
        .status-critical { background: #f44336; color: white; }
        .status-active { background: #2196f3; color: white; }
        .status-locked { background: #ff5722; color: white; }
        
        .item-description {
            color: var(--vscode-descriptionForeground, #999999);
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .item-meta {
            color: var(--vscode-descriptionForeground, #999999);
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .action-section {
            background: var(--vscode-editor-inactiveSelectionBackground, #3a3d41);
            border: 1px solid var(--vscode-panel-border, #454545);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .action-section:hover {
            background: var(--vscode-list-hoverBackground, #2a2d2e);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .action-section h3 {
            margin: 0 0 15px 0;
            color: var(--vscode-textLink-foreground, #4fc3f7);
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn {
            width: 100%;
            background: var(--vscode-button-background, #0e639c);
            color: var(--vscode-button-foreground, #ffffff);
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-btn:last-child {
            margin-bottom: 0;
        }
        
        .action-btn:hover {
            background: var(--vscode-button-hoverBackground, #1177bb);
            transform: scale(1.02);
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }
        
        .action-btn.danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        .action-btn.success {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .empty-state {
            text-align: center;
            color: var(--vscode-descriptionForeground, #999999);
            font-style: italic;
            padding: 60px 20px;
            background: var(--vscode-list-inactiveSelectionBackground, #37373d);
            border-radius: 8px;
            border: 2px dashed var(--vscode-panel-border, #454545);
        }
        
        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            border: 4px solid var(--vscode-panel-border, #454545);
            border-top: 4px solid var(--vscode-textLink-foreground, #4fc3f7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>ðŸš€ KRINS AI Coordination Dashboard</h1>
            <div class="subtitle">Real-time Multi-AI Orchestration Platform</div>
        </div>
        
        <div id="dashboard-content">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading coordination data...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Dashboard functionality will be injected by VS Code webview
        const vscode = acquireVsCodeApi();
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            if (typeof refresh === 'function') {
                refresh();
            }
        }, 10000);
        
        // Smooth transitions
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
